type Place {
  _id: ID!
  owner: User
  desciption: String
  mainPhoto: String
  photos: [String]
  priceByNight: Float
  reviews: [Review]
}

input inputPlaceType {
  type: String
  desciption: String
  mainPhoto: String
  photos: [String]
  priceByNight: Float
}

type Mutation {
  createPlace(body: inputPlaceType): Place
  updatePlace(_id: ID, body: inputPlaceType): Place
  deletePlace(_id: ID): Place
}

type PaginationType {
  page: Int
  pages: Int
  count: Int
}

type PlaceEdgesType {
  edges: [Place]
  pagination: PaginationType
}

type Query {
  listPlace(page: Int): PlaceEdgesType
  readPlace(_id: ID): Place
}
